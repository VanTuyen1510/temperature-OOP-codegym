<script>
    class Temperature {
        constructor(normalTem) {
           this.degree = normalTem;
        }
        convertTem(){
            return this.degree * 9/5 + 32;
        }
        convertKelvin(){
            return this.degree + 273.15;
        }
    }
    let tem = new Temperature(25);
    document.write("Nhiệt độ C tương ứng là :" + tem.convertTem() + "<br>" );
    document.write("Nhiệt độ Kelvin tương ứng là :" + tem.convertKelvin());
</script>
